<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="top-div">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" placeholder="0">
            <br>
            <button id="btn-el">Convert</button>
        </div>
        <div id="results-div">
            <div id="len-div">
                <h3>Length (Meter/Feet)</h3>
                <p id="len-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div id="vol-div">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="vol-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div id="mass-div">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
